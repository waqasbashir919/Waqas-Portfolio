        // Function to create a project card
        function createProjectCard(id, image, title, description, detailsPage) {
            const card = document.createElement('div');
            card.className = 'col-6 col-md-3';
            card.innerHTML = `
                <div class="card project-card">
                    <img src="${image}" class="card-img-top project-image" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${description}</p>
                        <a data-id="${id}" onclick="portfolio_details(this)" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            `;
            return card;
        }

        // Function to render project cards
        function renderProjectCards(projects) {
            const container = document.getElementById('projectContainer');
            projects.forEach(project => {
                const card = createProjectCard(project.id, project.image, project.title, project.description, `project_details.html?id=${encodeURIComponent(project.title)}`);
                container.appendChild(card);
            });
        }

        // Render project cards on page load
        window.onload = function () {
            renderProjectCards(projects);
